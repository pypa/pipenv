name: Pipenv Build Rules
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/
    - news/
    - peeps/
    - examples/
    - pytest.ini
    - README.md
    - pipenv/*.txt
    - CHANGELOG.rst
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - .gitignore
    - .gitattributes
    - .editorconfig

variables:
- group: CI

jobs:

- job: TestWindows
  pool:
    vmImage: windows-2019
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        python.architecture: x64
      Python36:
        python.version: '3.6'
        python.architecture: x64
      Python37:
        python.version: '3.7'
        python.architecture: x64
    maxParallel: 4
  steps:
  - template: .azure-pipelines/steps/run-tests.yml
    parameters:
      vmImage: windows-2019
