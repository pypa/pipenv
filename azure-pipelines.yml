name: Pipenv Build Rules
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
    - news/*
    - peeps/*
    - examples/*
    - pytest.ini
    - README.md
    - pipenv/*.txt
    - CHANGELOG.rst
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - .gitignore
    - .gitattributes
    - .editorconfig

variables:
- group: CI

jobs:
- job: TestVendoring
  pool:
    vmImage: 'Ubuntu-latest'
  variables:
    python.version: '3.7'
    python.architecture: x64
  steps:
    - template: .azure-pipelines/steps/run-vendor-scripts.yml
      parameters:
        vmImage: 'Ubuntu-latest'

- job: TestPackaging
  pool:
    vmImage: 'Ubuntu-latest'
  variables:
    python.version: '3.7'
    python.architecture: x64
  steps:
    - template: .azure-pipelines/steps/build-package.yml
      parameters:
        vmImage: 'Ubuntu-latest'

- job: TestWindows
  timeoutInMinutes: 0
  pool:
    vmImage: windows-latest
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        python.architecture: x64
      Python36:
        python.version: '3.6'
        python.architecture: x64
      Python37:
        python.version: '3.7'
        python.architecture: x64
      Python38:
        python.version: '3.8'
        python.architecture: x64
    maxParallel: 8
  steps:
    - template: .azure-pipelines/steps/run-tests.yml
      parameters:
        vmImage: windows-latest

- job: TestMacOS
  pool:
    vmImage: macOS-latest
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        python.architecture: x64
      Python36:
        python.version: '3.6'
        python.architecture: x64
      Python37:
        python.version: '3.7'
        python.architecture: x64
      Python38:
        python.version: '3.8'
        python.architecture: x64
    maxParallel: 8
  steps:
  - template: .azure-pipelines/steps/run-tests.yml
    parameters:
      vmImage: macOS-latest
