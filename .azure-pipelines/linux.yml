name: Pipenv Build Rules
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - docs/*
    - news/*
    - peeps/*
    - README.md
    - pipenv/*.txt
    - CHANGELOG.rst
    - CONTRIBUTING.md
    - CODE_OF_CONDUCT.md
    - .gitignore
    - .gitattributes
    - .editorconfig

jobs:
- template: jobs/test.yml
  parameters:
    vmImage: ubuntu-16.04

- template: jobs/run-vendor-scripts.yml
  parameters:
    vmImage: ubuntu-16.04
